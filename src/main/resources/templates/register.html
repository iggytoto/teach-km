<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${account}">
    <h2>Email:</h2>
    <input th:field="*{email}" type="email" id="email" name="email" placeholder="youremail@asd.com"/>
    <h2> Password:</h2>
    <input th:field="*{password}" type="password" id="password" name="password" placeholder="Your password"/>
    <hr/>
    <input type="submit" value="Register" />
</form>
</body>
</html>
